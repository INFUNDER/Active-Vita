<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's your current weight?</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <button class="back-button" onclick="goBack()">&larr;</button>
            <h1>What's your current weight?</h1>
            <button class="skip-button" onclick="skip()">SKIP</button>
        </header>
        <form id="formStep">
            <input type="number" id="currentWeight" name="currentWeight" placeholder="Enter your current weight in kg" required>
            <button type="button" onclick="nextStep()">NEXT</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
